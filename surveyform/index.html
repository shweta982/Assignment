<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-field {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Customer Survey Form</h2>
        <form id="surveyForm" onsubmit="return false;">
            <div class="form-field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-field">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Select Country</option>
                     <option value="India">India</option>
                    <option value="USA">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Canada">Canada</option>
                </select>
            </div>
            <div class="form-field gender-field">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-field">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-field">
                <button type="submit" onclick="submitForm()">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Form Data</h2>
        <p id="popup-content"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function submitForm() {
            // Get form values
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = document.querySelectorAll('input[name="gender"]:checked');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Check if all fields are filled
            if (!firstName || !lastName || !dob || !country || gender.length === 0 || !profession || !email || !mobile) {
                alert("Please fill in all the required fields.");
                return;
            }

            // Prepare the popup content
            const popupContent = `First Name: ${firstName}<br>
                                Last Name: ${lastName}<br>
                                Date of Birth: ${dob}<br>
                                Country: ${country}<br>
                                Gender: ${Array.from(gender, (el) => el.value).join(", ")}<br>
                                Profession: ${profession}<br>
                                Email: ${email}<br>
                                Mobile Number: ${mobile}`;

            // Display the popup with the content
            const popup = document.getElementById("popup");
            const popupContentElement = document.getElementById("popup-content");
            popupContentElement.innerHTML = popupContent;
            popup.style.display = "block";
        }

        function closePopup() {
            // Close the popup and reset the form
            const popup = document.getElementById("popup");
            popup.style.display = "none";
            document.getElementById("surveyForm").reset();
        }
    </script>
</body>
</html>
